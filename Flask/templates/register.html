{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="POST">
        <div class="form-group">
            <input autofocus autocomplete="off" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" name="password" placeholder="Password" type="text">
        </div>
        <div class="form-group">
        <input autocomplete="off" name="confirmation" placeholder="Re-enter the Password" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
