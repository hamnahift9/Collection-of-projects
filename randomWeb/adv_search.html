<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <div id="logo-div">
                <a href="http://google.com/search" ><image id= "logo-advanced" src="google.png"></a>
            </div>
            <div class="left-logo">
                <a href="index.html" id="navtext">Google Search</a>   
            </div>
            <div>
                <h5 id="adv-search">Advanced Search </h3>
            </div> 
        </div>
        <hr style="color:px solid #ebebeb;">
        <div id = "adv-heading">Find pages with...</div>
        <div style="margin-left: 45px;"> <form action="https://google.com/search">
            <span class="input-textfield" style="margin-right:90px;">all these words:</span><input class = "adv-input" type="text" name="as_q" >
           <br><br>
           <span class = "input-textfield" style="margin-right:48px;"> this exact word/phrase:</span><input class = "adv-input" type="text" name="as_epq" >
           <br><br>
           <span class="input-textfield" style="margin-right:70px;">any of these words:</span><input class = "adv-input" type="text" name="as_oq" >
           <br><br>
           <span class="input-textfield" style="margin-right:62px;">none of these words:</span><input class = "adv-input" type="text" name="as_eq" >
          <br><br>
            <div style = "margin-left: 183px; width:40%;"><input id= "advs-button" type="submit" value="Advanced search"></div>
        </div>

    </form>
    </body>
</html>
